<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
{% block content %}
<h2>{{ email }}</h2>
{% endblock %}
    <div class="reset">
        <h1>Password Reset</h1>
        <form method="post" action="{{ url_for('reset', reset_token=reset_token) }}" autocomplete="off">
            <input type="hidden" name="email" value="{{ email }}">
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="npassword" placeholder="New Password" id="password" required>
            <label for="confirmpassword">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="cpassword" placeholder="Confirm Password" id="confirmpassword" required>
            <div class="msg">{{ msg }}</div>
            <input type="submit" name="Reset Password">
        </form>
        <a href="{{ url_for('login') }}" >Back to Login</a>
    </div>
</body>
</html>
