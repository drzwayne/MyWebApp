<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ActLog</title>
</head>
<body>

    <div id="passwordForm">
    <h2>Enter Password to View Activity Log</h2>
    <form onsubmit="event.preventDefault(); checkPassword();" method="POST" action="{{ url_for('actlog') }}">
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <input type="submit" value="Submit">
    </form>
</div>




</body>
</html>
