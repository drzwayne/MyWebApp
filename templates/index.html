<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <div class="links">
            <a href="{{ url_for('login') }}" class="active">Login</a>
            <a href="{{ url_for('register')}}">Register</a>
        </div>
        <form action="{{ url_for('login') }}" method="post">
            {{ form.csrf_token }}
            <label for="username"><i class="fas fa-user"></i></label>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <label for="password">
            <i class="fas fa-lock"></i></label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            {{ msg }}
            <!--<div class="warning">{{ msg }}</div>-->
            {{ form.recaptcha }}
            {% for error in form.recaptcha.errors %}
            <ul>
                <li style="color:red;">{{ error }}</li>
                {% endfor %}
            </ul><br><a href='/goo'><i style='color: black; font-size:24px' class='fab fa-google'></i></a>
            <a href="{{ url_for('forget') }}">Forget Password</a>
            <input type="submit" name="enter" value="Login">
        </form>

    </div>
</body>
</html>
